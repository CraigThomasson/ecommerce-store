{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2>Add Product</h2>
                <hr>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col text-clear">
                    <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div>
                            <a class="btn btn-black rounded-3" href="{% url 'products' %}">Cancel</a>
                            <button class="btn btn-black rounded-3" type="submit">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
