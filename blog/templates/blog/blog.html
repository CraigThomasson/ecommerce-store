{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-8 col-md-7 mt-5">
                <h1 class="display-4 home-pg-text">
                    blog
                </h1>
                <div class="container">
                  <div class="row">
                    <div class="col-12">
                        {% for blog in blog %}
                        <div class="card w-100">
                            <h2 class="card-title">{{ blog.title }}</h2>
                            <p class="card-body">{{blog.body}}</p>
                            <div class="card-footer">
                                <p> {{ blog.added_on }}</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
