{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-8 col-md-7 mt-5">
                <h1 class="display-4 home-pg-text">
                    blog
                </h1>
                <div>
                    <a class="btn rounded-0" href="{% url 'add_blog' %}">
                        <button class="btn rounded-0" type="button">Add a blog</button>
                    </a>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-12">
                        {% for blog in blog %}
                        <div class="card w-100">
                            <h2 class="card-title">{{ blog.title }}</h2>
                            <p class="card-body">{{blog.body}}</p>
                            <div class="card-footer">
                                <p> {{ blog.added_on }}</p>
                                {% if request.user.is_superuser %}
                                <small class="ml-3">
                                    <a href="{% url 'edit_blog' blog.id %}">Edit</a> 
                                    <a class="text-danger" href="{% url 'delete_blog' blog.id %}">Delete</a>
                                </small>
                            {% endif %}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
